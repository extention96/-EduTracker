<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduTracker - Class Homework & Notes Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-graduation-cap"></i>
                <span>EduTracker</span>
            </div>
            
            <div class="nav-menu">
                <a href="#dashboard" class="nav-link active">Dashboard</a>
                <a href="#homework" class="nav-link">Homework</a>
                <a href="#notes" class="nav-link">Notes</a>
                <a href="#subjects" class="nav-link">Subjects</a>
                <a href="#upload" class="nav-link">Upload</a>
            </div>
            
            <div class="nav-controls">
                <button class="theme-toggle" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
                <div class="class-selector">
                    <select id="classSelector">
                        <option value="1st">1st Year</option>
                        <option value="2nd">2nd Year</option>
                        <option value="3rd">3rd Year</option>
                    </select>
                </div>
            </div>
            
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

            <!-- Main Content -->
        <main class="main-content">
            <!-- Dashboard Section -->
            <section id="dashboard" class="section active">
                <div class="container">
                    <div class="dashboard-header">
                        <h1>Welcome to EduTracker!</h1>
                        <p>Your smart hub for managing homework, notes, and class materials</p>
                    </div>

                <!-- Quick Stats -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-book"></i>
                        </div>
                        <div class="stat-content">
                            <h3 id="totalHomework">0</h3>
                            <p>Total Homework</p>
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-file-alt"></i>
                        </div>
                        <div class="stat-content">
                            <h3 id="totalNotes">0</h3>
                            <p>Total Notes</p>
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-calendar-check"></i>
                        </div>
                        <div class="stat-content">
                            <h3 id="completedHomework">0</h3>
                            <p>Completed</p>
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-clock"></i>
                        </div>
                        <div class="stat-content">
                            <h3 id="pendingHomework">0</h3>
                            <p>Pending</p>
                        </div>
                    </div>
                </div>

                <!-- Today's Homework -->
                <div class="today-section">
                    <h2><i class="fas fa-calendar-day"></i> Today's Homework</h2>
                    <div class="homework-grid" id="todayHomework">
                        <!-- Dynamic content -->
                    </div>
                </div>

                <!-- Recent Notes -->
                <div class="recent-section">
                    <h2><i class="fas fa-file-alt"></i> Recent Notes</h2>
                    <div class="notes-grid" id="recentNotes">
                        <!-- Dynamic content -->
                    </div>
                </div>
            </div>
        </section>

                    <!-- Homework Section -->
            <section id="homework" class="section">
                <div class="container">
                    <div class="back-button-container">
                        <button class="back-btn" onclick="goBack()">
                            <i class="fas fa-arrow-left"></i> Back
                        </button>
                    </div>
                    <div class="section-header">
                        <h2><i class="fas fa-book"></i> All Homework</h2>
                        <div class="section-controls">
                            <div class="search-bar">
                                <input type="text" id="homeworkSearch" placeholder="Search homework...">
                                <i class="fas fa-search"></i>
                            </div>
                            <select id="homeworkFilter" class="filter-select">
                                <option value="all">All Subjects</option>
                                <option value="math">Mathematics</option>
                                <option value="science">Science</option>
                                <option value="english">English</option>
                                <option value="history">History</option>
                                <option value="geography">Geography</option>
                                <option value="computer">Computer Science</option>
                            </select>
                        </div>
                    </div>
                
                <div class="homework-list" id="homeworkList">
                    <!-- Dynamic content -->
                </div>
            </div>
        </section>

                    <!-- Notes Section -->
            <section id="notes" class="section">
                <div class="container">
                    <div class="back-button-container">
                        <button class="back-btn" onclick="goBack()">
                            <i class="fas fa-arrow-left"></i> Back
                        </button>
                    </div>
                    <div class="section-header">
                        <h2><i class="fas fa-file-alt"></i> All Notes</h2>
                        <div class="section-controls">
                            <div class="search-bar">
                                <input type="text" id="notesSearch" placeholder="Search notes...">
                                <i class="fas fa-search"></i>
                            </div>
                            <select id="notesFilter" class="filter-select">
                                <option value="all">All Subjects</option>
                                <option value="math">Mathematics</option>
                                <option value="science">Science</option>
                                <option value="english">English</option>
                                <option value="history">History</option>
                                <option value="geography">Geography</option>
                                <option value="computer">Computer Science</option>
                            </select>
                        </div>
                    </div>
                
                <div class="notes-list" id="notesList">
                    <!-- Dynamic content -->
                </div>
            </div>
        </section>

                    <!-- Subjects Section -->
            <section id="subjects" class="section">
                <div class="container">
                    <div class="back-button-container">
                        <button class="back-btn" onclick="goBack()">
                            <i class="fas fa-arrow-left"></i> Back
                        </button>
                    </div>
                    <div class="section-header">
                        <h2><i class="fas fa-graduation-cap"></i> Subjects</h2>
                    </div>
                
                <div class="subjects-grid" id="subjectsGrid">
                    <!-- Dynamic content -->
                </div>
            </div>
        </section>

                    <!-- Upload Section -->
            <section id="upload" class="section">
                <div class="container">
                    <div class="back-button-container">
                        <button class="back-btn" onclick="goBack()">
                            <i class="fas fa-arrow-left"></i> Back
                        </button>
                    </div>
                    <div class="section-header">
                        <h2><i class="fas fa-upload"></i> Upload Content</h2>
                    </div>
                
                <div class="upload-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="uploadType">Content Type</label>
                            <select id="uploadType" class="form-control" required>
                                <option value="">Select type</option>
                                <option value="homework">Homework</option>
                                <option value="notes">Notes/PDF</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="uploadClass">Class Year</label>
                            <select id="uploadClass" class="form-control" required>
                                <option value="">Select class</option>
                                <option value="1st">1st Year</option>
                                <option value="2nd">2nd Year</option>
                                <option value="3rd">3rd Year</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="uploadSubject">Subject</label>
                            <select id="uploadSubject" class="form-control" required>
                                <option value="">Select subject</option>
                                <option value="math">Mathematics</option>
                                <option value="science">Science</option>
                                <option value="english">English</option>
                                <option value="history">History</option>
                                <option value="geography">Geography</option>
                                <option value="computer">Computer Science</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="uploadTitle">Title</label>
                            <input type="text" id="uploadTitle" class="form-control" placeholder="Enter title..." required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="uploadDescription">Description</label>
                        <textarea id="uploadDescription" class="form-control" placeholder="Enter description..." required></textarea>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="uploadDueDate">Due Date (for homework)</label>
                            <input type="date" id="uploadDueDate" class="form-control">
                        </div>
                        
                        <div class="form-group">
                            <label for="uploadFile">File (Optional)</label>
                            <input type="file" id="uploadFile" class="form-control" accept=".pdf,.doc,.docx,.ppt,.pptx,.jpg,.jpeg,.png">
                        </div>
                    </div>
                    
                    <button class="btn btn-primary" onclick="uploadContent()">
                        <i class="fas fa-upload"></i> Upload Content
                    </button>
                </div>
            </div>
        </section>
    </main>

    <!-- Notification -->
    <div id="notification" class="notification">
        <span id="notificationText"></span>
        <button onclick="closeNotification()">&times;</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
